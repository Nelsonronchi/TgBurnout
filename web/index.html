<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form action="LoginServlet" method="POST">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>

            <!-- Mensagem de erro oculta inicialmente -->
            <div id="erro-mensagem" style="color:red; display:none; margin-top: 10px;">
                Usu치rio ou senha inv치lidos.
            </div>
        </form>

        <script>
            // Verifica se o par칙metro 'erro' est치 presente na URL e exibe a mensagem de erro
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('erro') === '1') {
                document.getElementById('erro-mensagem').style.display = 'block';
            }
        </script>
    </div>
</body>
</html>
